<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Sembunyikan & Tampilkan</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .container {
            display: flex; /* Menjadikan gambar horizontal */
            justify-content: center; /* Gambar rata tengah */
            align-items: center; /* Menyamakan tinggi gambar */
            gap: 15px; /* Jarak antar gambar */
            margin-top: 10px;
        }

        img {
            width: 200px; /* Menyamakan lebar gambar */
            height: 200px; /* Menyamakan tinggi gambar */
            object-fit: cover; /* Memastikan gambar tetap proporsional */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Efek bayangan */
        }

        button {
            margin: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="hide">Sembunyikan</button>
    <button id="show">Tampilkan</button>

    <div class="container">
        <img id="gambar1" src="image2.png" alt="Gambar 1">
        <img id="gambar2" src="image.png" alt="Gambar 2">
        <img id="gambar3" src="p5.jpg" alt="Gambar 3">
    </div>

    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
                $("img").hide();
            });

            $("#show").click(function(){
                $("img").show();
            });
        });
    </script>

</body>
</html>
