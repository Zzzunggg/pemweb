<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>M Izzul Haq</td>
            <td>18</td>
            <td>Jakarta</td>
        </tr>
        <tr>
            <td>Fatchur Rozi</td>
            <td>30</td>
            <td>Bandung</td>
        </tr>
        <tr>
            <td>Amar Satriyo</td>
            <td>22</td>
            <td>Kalimantan</td>
        </tr>
    </table>
</body>
</html>
