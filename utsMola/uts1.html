<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran Seminar UNUSA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      color: #006633;
      margin-bottom: 30px;
    }

    table {
      margin: 0 auto;
      border: 0;
      width: 100%;
    }

    td {
      padding: 10px;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #006633;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #004d26;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Logo UNUSA di tengah -->
    <img src="UNUSA (1).png" alt="Logo Unusa" class="logo">

    <h1>Form Pendaftaran Seminar UNUSA</h1>

    <!-- Form Register -->
    <form action="#" method="post">
      <table border="0">
        <tr>
          <td>Nama Lengkap</td>
          <td><input type="text" name="nama" required></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td><input type="date" name="tgl_lahir" required></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <select name="gender" required>
              <option value="">-- Pilih --</option>
              <option value="Laki-Laki">Laki-Laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Asal Institusi</td>
          <td><input type="text" name="institusi" required></td>
        </tr>
        <tr>
          <td>Topik Seminar</td>
          <td><input type="text" name="topik" required></td>
        </tr>
      </table>

      <input type="submit" value="Daftar">
    </form>
  </div>

</body>
</html>
