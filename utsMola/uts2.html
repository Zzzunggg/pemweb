<!DOCTYPE html>
<html>
<head>
  <title>Tabel Sederhana</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Daftar Mahasiswa</caption>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Jurusan</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Andi</td>
      <td>Informatika</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Budi</td>
      <td>Teknik Elektro</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Citra</td>
      <td>Sistem Informasi</td>
    </tr>
  </table>

</body>
</html>
