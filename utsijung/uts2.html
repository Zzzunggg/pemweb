<!DOCTYPE html>
<html>
<head>
    <title>Tabel Data Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h2 class="header">Daftar Mahasiswa Aktif</h2>
    
    <table>
        <tr>
            <th>NIM</th>
            <th>Nama Mahasiswa</th>
            <th>Jurusan</th>
            <th>Semester</th>
            <th>IPK</th>
        </tr>
        <tr>
            <td>202301001</td>

        </tr>
        <tr>
            <td>202301002</td>
            <td>Siti Aminah</td>
            <td>Sistem Informasi</td>
            <td>6</td>
            <td>3.90</td>
        </tr>
        <tr>
            <td>202301003</td>
            <td>Andi Wijaya</td>
            <td>Teknik Elektro</td>
            <td>2</td>
            <td>3.45</td>
        </tr>
        <tr>
            <td>202301004</td>
            <td>Dewi Lestari</td>
            <td>Manajemen</td>
            <td>8</td>

        <tr>
            <td>202301005</td>
            <td>Rudi Hermawan</td>
            <td>Akuntansi</td>

            <td>3.65</td>
        </tr>
    </table>
</body>
</html>
